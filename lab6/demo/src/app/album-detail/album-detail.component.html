<div *ngIf="loaded">
  <h2> Album Detail #{{album.id}}</h2>
  <h4>Title: {{album.title}}</h4>

  <fieldset>
    <input name="setname" placeholder="Set new title for this album" #setname><br><br>
    <button (click)="change(setname.value)">Save</button>
  </fieldset>
  <h4>
    <a routerLink="/albums/{{album.id}}/photos">Photos</a>
  </h4>
  <button type="button" routerLink="/albums">Return back</button>
</div>

<h3 *ngIf="!loaded">Album item is loading ...</h3>

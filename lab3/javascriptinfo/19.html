<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pow</title>
</head>
<body>
    <script>
        function Pow(x, n){
            return alert(x ** n);
        }
        let x = prompt("Enter number ->", 0);
        let n = prompt("Enter power ->", 0);
        Pow(x, n);
    </script>
</body>
</html>

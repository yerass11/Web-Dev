<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min</title>
</head>
<body>
    <script>
        let a = prompt("Enter a ->", 0);
        let b = prompt("Enter b ->", 0);
        function Min(a, b){
            return alert(a > b ? b : a);
        }
        Min(a, b);
    </script>
</body>
</html>

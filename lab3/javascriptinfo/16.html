<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function isPrime(num){
            for(let i = 2; i <= num/2; i++){
                if(num % i === 0)
                    return false;
            }
            return true;
        }
        let n = prompt("Enter number larger than 1 ->", 2);
        for(let i = 0; i < n; i++){
            if(!isPrime(i))
                alert(i);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function</title>
</head>
<body>
    <script>
        let age = prompt("Enter age ->", 18);
        function checkAge(age){
            return age >= 18 ? true : confirm("Parents allowed?")
        }
        checkAge(age);
    </script>
</body>
</html>

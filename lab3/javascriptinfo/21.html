<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object</title>
</head>
<body>
    <script>
        let user = {
            name: 'John',
            surname: 'Smith'
        };
        alert(user.name);
        user["name"] = 'Pete';
        alert(user.name);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary</title>
</head>
<body>
    <script>
        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        };
        let sum = 0;
        for(let key in salaries){
            sum += salaries[key];
        }
        alert(sum);
    </script>
</body>
</html>

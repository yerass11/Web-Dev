<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infinite but can stop</title>
</head>
<body>
    <script>
        let num;
        while (num = prompt("Enter number over 100:", 0) < 100){
            alert(`Wrong number -> ${num}`);
        }
    </script>
</body>
</html>

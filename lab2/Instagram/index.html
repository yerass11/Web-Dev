<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>

    <section class="main">
        <div class="page">
            <div class="phone-logo">
                <img src="src/home-phones.png" alt="home-phones">
                <img src="src/screenshot4.png" alt="screenshot1" class="screen1"> 
            
            <div class="login-block">
                <div class="login">
                    <img src="src/WBLlWbPOKZ9 (1).png" alt="insta logo" class="insta-logo">
                
                <form class="inputs">
                    <div class="inputs1">
                        <div class="email">
                            <div>
                                <input type="text" name="email" id="email" placeholder="Phone number, username, or email">
                            </div>
                        </div>
                    </div>
                    <div class="inputs2">
                        <div class="password">
                            <div>
                                <input type="text" name="password" id="password" placeholder="Password  ">
                            </div>
                        </div>
                    </div>
                    <div class="log-in">
                        <button class="login-button"><strong>Log in</strong></button>
                    </div>
                    <div class="or">
                        <div class="line"></div>
                        <div class="or-word">OR</div>
                        <div class="line"></div>
                    </div>

                    <div class="facebook">
                        <button class= "facebook-logo">
                        <img src="src/TJztmXpWTmS.png" alt="facebook-logo" class="facebook-logo-img">
                    
                        Log in with Facebook
                    </button>
                    </div>
                    <div class="forgot-password">
                        <a href="" class="forgot-password-into">Forget password?</a>
                    </div>
                </form>
                
            </div>
            <form action="" class="login-bottom">
                    <div class="sign-up">
                        <p class="sign-up-new">
                            Don't have an account?
                            <a href="" class="sign-up-link"><strong>Sign Up</strong></a>
                        </p>
                        
                    </div>
            </form>
            <div class="get-app">
                <p class="get-the-app">Get the app.</p>
            </div>

            <div class="download">
                    <img src="src/c5Rp7Ym-Klz.png" alt="" class="app-store-img">
                    <img src="src/Yfc020c87j0.png" alt="" class="google-play-img">
            </div>
        </div>
        </div>
        </div>
    </section>

    <div class="end">
        <p>Meta &nbsp About &nbsp Blog &nbsp Jobs &nbsp Help &nbsp API &nbsp Privacy &nbsp Terms &nbsp Locations &nbsp Instagram &nbsp Lite &nbsp Threads &nbsp Contact uploading and non-users &nbsp Meta Verified</p>
        <p id = "s">English (UK) <span id = "arrow">˅</span> &nbsp &nbsp &nbsp © 2024 Instagram from Meta</p>

    </div>

</body>
</html>
